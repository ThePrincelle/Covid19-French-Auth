<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Generating...
            </title>
            <link href="favicon.png" rel="icon" type="image/png">
            </link>
        </meta>
    </head>
    <body>
        <div style="display: block; position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; z-index: 9999; background: url('//upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Phi_fenomeni.gif/50px-Phi_fenomeni.gif') 50% 50% no-repeat rgb(249,249,249);">
        </div>
        <div style="display: none">
            <form accept-charset="UTF-8" id="form-profile">
                <input autocomplete="given-name" autofocus="" class="form-control" id="field-firstname" name="firstname" placeholder="Camille" required="" type="text"></input>
                <input autocomplete="family-name" class="form-control" id="field-lastname" name="lastname" placeholder="Dupont" required="" type="text"></input>
                <input autocomplete="birthday" class="form-control" id="field-birthday" maxlength="10" name="birthday" placeholder="01/01/1970" required="" type="text"></input>     
                <input autocomplete="off" class="form-control" id="field-placeofbirth" name="placeofbirth" placeholder="Paris" required="" type="text"></input>
                <input autocomplete="adress-line1" class="form-control" id="field-address" name="address" placeholder="999 avenue de France" required="" type="text"></input>
                <input autocomplete="address-level2" class="form-control" id="field-city" name="city" placeholder="Paris" required="" type="text"></input>
                <input autocomplete="postal-code" class="form-control" id="field-zipcode" inputmode="numeric" max="99999" maxlength="5" min="1000" minlength="4" name="zipcode" placeholder="75001" required="" type="number"></input>
                <input autocomplete="" class="form-control" id="field-datesortie" name="datesortie" placeholder="" required="" type="date"></input>
                <input autocomplete="" class="form-control" id="field-heuresortie" name="heuresortie" placeholder="" required="" type="time"></input>
                <div class="form-checkbox">
                    <input class="form-check-input" id="checkbox-travail" name="field-reason" type="checkbox" value="travail"></input>
                    <input class="form-check-input" id="checkbox-achats" name="field-reason" type="checkbox" value="achats"></input>
                    <input class="form-check-input" id="checkbox-sante" name="field-reason" type="checkbox" value="sante"></input>
                    <input class="form-check-input" id="checkbox-famille" name="field-reason" type="checkbox" value="famille"></input>
                    <input class="form-check-input" id="checkbox-handicap" name="field-reason" type="checkbox" value="handicap"></input>
                    <input class="form-check-input" id="checkbox-sport_animaux" name="field-reason" type="checkbox" value="sport_animaux"></input>
                    <input class="form-check-input" id="checkbox-convocation" name="field-reason" type="checkbox" value="convocation"></input>
                    <input class="form-check-input" id="checkbox-missions" name="field-reason" type="checkbox" value="missions"></input>
                    <input class="form-check-input" id="checkbox-enfants" name="field-reason" type="checkbox" value="enfants"></input>
                </div>
            </form>
            <button type="button" id="generate-btn" class="btn btn-primary btn-attestation">Générer mon attestation</button>
        </div>
        <p id="version" style="display: none">2020 - 1.0.6-e38dfbf</p>
    </body>
    <script src="https://media.interieur.gouv.fr/deplacement-covid-19/main.859e2903.js">
    </script>
    <script src="generate.js">
    </script>
</html>
